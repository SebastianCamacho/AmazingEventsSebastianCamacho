<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Details</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
  </head>

  <body>
    <header>
      <div class="row m-0">
        <div class="col">
          <nav class="navbar navbar-expand-md fixed-top">
            <div class="container-fluid justify-content-between">
              <a class="navbar-brand" href="#">
                <img
                  src="images/amazing_brand.png"
                  class=""
                  height="30"
                  alt="Logo"
                />
              </a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div
                class="collapse navbar-collapse justify-content-end"
                id="navbarNavAltMarkup"
              >
                <div class="navbar-nav">
                  <a class="nav-link" aria-current="page" href="index.html"
                    >Home</a
                  >
                  <a class="nav-link" href="upcomingEvents.html"
                    >Upcoming Events</a
                  >
                  <a class="nav-link" href="pastEvents.html">Past Events</a>
                  <a class="nav-link" href="contact.html">Contact</a>
                  <a class="nav-link" href="stats.html">Stats</a>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <div class="row detalles justify-content-center align-items-center py-5">
        <div class="col-11 col-sm-9 col-md-8 col-lg-7 mb-3">
          <div class="card">
            <div class="row g-0">
              <div class="col-md-4">
                <img
                  src="images/cinema.jpg"
                  class="img-fluid rounded-start"
                  alt="Imagen de Cine"
                  id="imagenDetails"
                />
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <div class="row justify-content-end">
                    <div class="col-1">
                      <button
                        type="button"
                        class="btn-close"
                        aria-label="Close"
                      ></button>
                    </div>
                  </div>
                  <table class="table">
                    <thead>
                      <tr>
                        <th colspan="2" scope="row" id="tituloDetails">
                          Avengers
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">Descripcion</th>
                        <td id="descripcionDetails">
                          Marvel's Avengers 3d premiere the start of an epic
                          saga with your best superheroes/td>
                        </td>
                      </tr>

                      <tr>
                        <th scope="row">Date</th>
                        <td colspan="2" id="fechaDetails">2023-10-15</td>
                      </tr>
                      <tr>
                        <th scope="row">Category</th>
                        <td colspan="2" id="categoriDetails">
                          Let's go to the cinema
                        </td>
                      </tr>
                      <tr>
                        <th scope="row">Place</th>
                        <td colspan="2" id="lugarDetails">Room D1</td>
                      </tr>
                      <tr>
                        <th scope="row">Capacity</th>
                        <td colspan="2" id="capacidadDetails">9000</td>
                      </tr>
                      <tr>
                        <th scope="row" id="aistenciaDetails">Estimate</th>
                        <td colspan="2" id="asistenciaValorDetails">9000</td>
                      </tr>
                      <tr>
                        <th scope="row">Price</th>
                        <td colspan="2" id="precioDetails">$250</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-body-tertiary">
      <div class="row justify-content-evenly align-items-center px-4">
        <div class="col-3 col-sm-6 col-md-5">
          <div class="row prueba align-items-center justify-content-between">
            <div class="col my-1">
              <a class="" href="#">
                <img
                  src="images/facebook.png"
                  class="border border-light rounded"
                  height="50"
                  alt="Logo"
                />
              </a>
            </div>
            <div class="col my-1">
              <a class="" href="#">
                <img
                  src="images/whatsapp.png"
                  class="border border-light rounded"
                  height="50"
                  alt="Logo"
                />
              </a>
            </div>
            <div class="col my-1">
              <a class="" href="#">
                <img
                  src="images/instagram.png"
                  class="border border-light rounded"
                  height="50"
                  alt="Logo"
                />
              </a>
            </div>
          </div>
        </div>
        <div class="col-9 col-sm-6 text-end">
          <h3>COHORT 3</h3>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/details.js"></script>
  </body>
</html>
